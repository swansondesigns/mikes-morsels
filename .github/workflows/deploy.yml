name: Deploy themes

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install rsync
              run: sudo apt-get update && sudo apt-get install -y rsync

            - name: Start ssh-agent and add key
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

            - name: Add server to known_hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

            - name: Deploy mike-hall-masonry
              run: |
                  rsync -azv --delete \
                    --exclude=".git/" \
                    -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
                    mike-hall-masonry/ \
                    ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home/${{ secrets.DEPLOY_USER }}/public_html/wp-content/themes/mike-hall-masonry/

            - name: Deploy pinbin
              run: |
                  rsync -azv --delete \
                    --exclude=".git/" \
                    -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
                    pinbin/ \
                    ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home/${{ secrets.DEPLOY_USER }}/public_html/wp-content/themes/pinbin/
